name: Deploy to GCR

on:
  push:
    branches:
      - main
      - tabnav

jobs:
  set-image-tag:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-image-tag.outputs.IMAGE_TAG }}
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set image tag using commit hash
        id: set-image-tag
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=${COMMIT_HASH}" >> "$GITHUB_ENV"
          echo "::set-output name=IMAGE_TAG::${COMMIT_HASH}"

  build-and-push:
    runs-on: ubuntu-latest
    needs: set-image-tag
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker to use the gcloud command-line tool as a credential helper
        run: gcloud auth configure-docker

      - name: Build and Push Docker image
        run: |
          IMAGE_TAG="${{ needs.set-image-tag.outputs.image-tag }}"
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT_ID }}/meubles-by-mi:$IMAGE_TAG
          docker build -t $IMAGE .
          docker push $IMAGE

  update-swarm:
    runs-on: ubuntu-latest
    needs: [set-image-tag, build-and-push]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Execute command on remote server
        env:
          IMAGE_TAG: ${{ needs.set-image-tag.outputs.image-tag }}
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker service update --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/meubles-by-mi:${IMAGE_TAG} meubles-by-mi"
